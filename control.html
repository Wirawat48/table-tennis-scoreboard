<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>🎮 Scoreboard Control Panel</h2>

  <div class="team-select">
    <label for="team1-select">Team 1:</label>
    <select id="team1-select"></select>

    <label for="team2-select">Team 2:</label>
    <select id="team2-select"></select>
  </div>

  <div class="score-controls">
    <div class="team-control">
      <h3 id="c-team1-name">Team A</h3>
      <button onclick="changePoints('team1', 1)">+1</button>
      <button onclick="changePoints('team1', -1)">-1</button>
      <button onclick="changeSets('team1', 1)">+Set</button>
      <button onclick="changeSets('team1', -1)">-Set</button>
    </div>

    <div class="team-control">
      <h3 id="c-team2-name">Team B</h3>
      <button onclick="changePoints('team2', 1)">+1</button>
      <button onclick="changePoints('team2', -1)">-1</button>
      <button onclick="changeSets('team2', 1)">+Set</button>
      <button onclick="changeSets('team2', -1)">-Set</button>
    </div>
  </div>

  <div class="actions">
    <button onclick="resetPoints()">🔄 Reset Points</button>
    <button onclick="toggleScoreboard()">🎬 Show/Hide Scoreboard</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
