<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Tennis Scoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="scoreboard" id="scoreboard" style="display: none;">
  <div class="team" id="team1">
    <div class="team-name" id="team1-name">Team A</div>
    <div class="team-set" id="team1-set">0</div>
    <div class="team-point" id="team1-point">0</div>
  </div>
  <div class="vs">VS</div>
  <div class="team" id="team2">
    <div class="team-name" id="team2-name">Team B</div>
    <div class="team-set" id="team2-set">0</div>
    <div class="team-point" id="team2-point">0</div>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
