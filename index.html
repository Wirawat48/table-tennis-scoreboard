<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Table Tennis Scoreboard</h1>
  <div class="scoreboard">
    <div class="team" id="teamA">
      <h2 id="teamAName">Team A</h2>
      <p>SEL: <span id="teamASel">0</span></p>
      <p>POINT: <span id="teamAPoint">0</span></p>
    </div>
    <div class="team" id="teamB">
      <h2 id="teamBName">Team B</h2>
      <p>SEL: <span id="teamBSel">0</span></p>
      <p>POINT: <span id="teamBPoint">0</span></p>
    </div>
  </div>
  <script src="scoreboard.js"></script>
</body>
</html>
