<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Tennis Scoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="team" id="teamA">
      <h2 id="teamAName">Team A</h2>
      <div class="score-box">
        <div class="label">SEL</div>
        <div id="teamASel" class="value">0</div>
      </div>
      <div class="score-box">
        <div class="label">POINT</div>
        <div id="teamAPoint" class="value">0</div>
      </div>
    </div>

    <div class="team" id="teamB">
      <h2 id="teamBName">Team B</h2>
      <div class="score-box">
        <div class="label">SEL</div>
        <div id="teamBSel" class="value">0</div>
      </div>
      <div class="score-box">
        <div class="label">POINT</div>
        <div id="teamBPoint" class="value">0</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
